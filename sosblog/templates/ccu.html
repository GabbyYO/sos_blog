{%extends "layout.html" %}
{%block content%}
	{% for i in care %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ i.service }}</a>
		      <small class="text-muted">{{ i.available }}</small>
		    </div>
		    <h2><a class="article-title" href="#">{{ i.agent }}</a></h2>
		    <p class="article-content">{{ i.phone }}</p>
		  </div>
		</article>
	{% endfor %}

{%endblock content%}
